Model driven form
<form #modelform="ngForm">
  <p>ngModel value: {{outerCounterValue}}</p>
  <app-counter-input name="counter" [(ngModel)]="outerCounterValue"></app-counter-input>

<pre>{{ modelform.value | json }}</pre>

</form>

<p *ngIf="!form.valid">Counter is invalid!</p>
<pre>{{ form.value | json }}</pre>
